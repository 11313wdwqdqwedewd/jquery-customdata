<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<title>jQuery - Custom Data Test Suite</title>
<link rel="stylesheet" href="testsuite.css" />
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript" src="testrunner.js"></script>
<!-- include customdata plugin two times to make sure that doesn't hurt anyone -->
<script type="text/javascript" src="../jquery.customdata.js"></script>
<script type="text/javascript" src="../jquery.customdata.js"></script>
<script type="text/javascript" src="test.js"></script>
</head>

<body>
<h1>jQuery - Custom Data Test Suite</h1>
<h2 id="banner"></h2>
<h2 id="userAgent"></h2>

<div id="main" style="display: none">
  <div id="no_data"></div>
  <div id="empty_data" data-empty=""></div>
  <div id="single_data" data-single="single"></div>
  <div id="multiple_data" data-one="1" data-two="2"></div>
  <div id="camelized_data" data-foo-bar-baz="foo-bar-baz"></div>
  
  <ul id="selector_test">
    <li class="match" data-foo="bar">foo</li>
    <li class="no_match" data="foo">foo</li>
    <li class="no_match">foo</li>
  </ul>
</div>

<ol id="tests"></ol>
</body>

</html>
